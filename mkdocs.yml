site_name: My Docs
site_url: https://lakeeeeee.github.io/
theme:
  name: material

nav:
  - 首頁: index.md
  - 指南(MD): guide.md
  - 範例(ADOC): test.adoc

plugins:
  - search
  - asciidoc:
      backend: html5
      attributes:
        source-highlighter: rouge

markdown_extensions:
  - admonition
  - toc:
      permalink: true
