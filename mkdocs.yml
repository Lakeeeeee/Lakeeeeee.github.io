site_name: 躺平路上努力中
site_url: https://lakeeeeee.github.io/
theme:
  name: material
  palette:
  - scheme: default      # 淺色模式
    primary: grey      # 主色
    accent: teal         # 強調色
  # - scheme: slate        # 深色模式
  #   primary: indigo
  #   accent: pink

nav:
  - 首頁: index.adoc
  - 日記: 
    - 20260223: diary/20260223.adoc
    # - 物件導向程式設計: work/oop.adoc
    # - ISO27001的「照」到底可以幹嘛: work/iso.adoc

plugins:
  - search
  - asciidoctor_backend:          # 注意外掛 key 名稱
      fail_on_error: false        # 有非致命錯誤時不擋 build（可改 true）
      safe_mode: safe
      attributes:                 # 可傳 Asciidoctor 屬性
        imagesdir: images
        sectanchors: true
        sectlinks: true
        source-highlighter: rouge

markdown_extensions:
  - admonition
  - toc:
      permalink: true
